# ═══════════════════════════════════════════════════════════════════════════
# Lohono AI — Observability Stack (SigNoz + OpenTelemetry Collector)
# ═══════════════════════════════════════════════════════════════════════════
#
# Usage:
#   docker compose -f docker-compose.observability.yml up -d
#
# SigNoz UI:  http://localhost:3301
# OTel gRPC:  localhost:4317  (apps send traces/logs here)
# OTel HTTP:  localhost:4318
# ═══════════════════════════════════════════════════════════════════════════

services:
  # ── ClickHouse (SigNoz storage backend) ────────────────────────────────
  clickhouse:
    image: clickhouse/clickhouse-server:24.1-alpine
    container_name: signoz-clickhouse
    restart: unless-stopped
    volumes:
      - signoz-clickhouse-data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    environment:
      TZ: Asia/Kolkata

  # ── SigNoz OTel Collector (internal — receives from app collector) ─────
  signoz-otel-collector:
    image: signoz/signoz-otel-collector:0.102.12
    container_name: signoz-otel-collector
    restart: unless-stopped
    command:
      - "--config=/etc/otel-collector-config.yaml"
      - "--manager-config=/etc/manager-config.yaml"
      - "--copy-to-container-only"
      - "--feature-gates=-pkg.translator.prometheus.NormalizeName"
    volumes:
      - ./signoz/otel-collector-config.yaml:/etc/otel-collector-config.yaml
      - ./signoz/manager-config.yaml:/etc/manager-config.yaml
    depends_on:
      clickhouse:
        condition: service_healthy
    environment:
      TZ: Asia/Kolkata
      SIGNOZ_COMPONENT: otel-collector

  # ── SigNoz Schema Migrator ─────────────────────────────────────────────
  schema-migrator:
    image: signoz/signoz-schema-migrator:0.102.12
    container_name: signoz-schema-migrator
    command:
      - "--dsn=tcp://clickhouse:9000"
    depends_on:
      clickhouse:
        condition: service_healthy

  # ── SigNoz Query Service (API backend) ─────────────────────────────────
  signoz-query-service:
    image: signoz/query-service:0.102.12
    container_name: signoz-query-service
    restart: unless-stopped
    command:
      - "-config=/root/config/prometheus.yml"
      - "--prefer-delta=true"
    volumes:
      - ./signoz/prometheus.yml:/root/config/prometheus.yml
      - signoz-query-service-data:/var/lib/signoz
    depends_on:
      clickhouse:
        condition: service_healthy
      schema-migrator:
        condition: service_completed_successfully
    environment:
      ClickHouseUrl: tcp://clickhouse:9000
      STORAGE: clickhouse
      GODEBUG: netdns=go
      TELEMETRY_ENABLED: "true"
      DEPLOYMENT_TYPE: docker-standalone-amd
      TZ: Asia/Kolkata

  # ── SigNoz Frontend (React UI) ─────────────────────────────────────────
  signoz-frontend:
    image: signoz/frontend:0.102.12
    container_name: signoz-frontend
    restart: unless-stopped
    depends_on:
      signoz-query-service:
        condition: service_started
    ports:
      - "${SIGNOZ_PORT:-3301}:3301"
    environment:
      FRONTEND_API_ENDPOINT: http://signoz-query-service:8080
      TZ: Asia/Kolkata

  # ── Application OTel Collector (receives from app services) ────────────
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.102.0
    container_name: lohono-otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    depends_on:
      signoz-otel-collector:
        condition: service_started
    ports:
      - "${OTEL_GRPC_PORT:-4317}:4317"    # OTLP gRPC
      - "${OTEL_HTTP_PORT:-4318}:4318"    # OTLP HTTP
      - "13133:13133"                      # Health check
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    environment:
      TZ: Asia/Kolkata

volumes:
  signoz-clickhouse-data:
    driver: local
  signoz-query-service-data:
    driver: local

networks:
  default:
    name: lohono-network
    external: true
